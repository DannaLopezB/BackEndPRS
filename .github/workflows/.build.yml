name: 游빍 Backend Compilation Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 游 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 驕됊잺 Instalar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 游닍 Cache de dependencias Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 游댣 Compilar sin tests
        run: mvn clean install -DskipTests

      - name: 游빍 Ejecutar tests
        run: mvn test

      - name: 游빛 An치lisis est치tico con Checkstyle
        run: mvn checkstyle:check || echo "丘멆잺 Checkstyle encontr칩 problemas, pero no se detuvo el build"

      - name: 游닍 Empaquetar aplicaci칩n
        run: mvn package -DskipTests
